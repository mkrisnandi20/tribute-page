<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TributePage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="#discography">Discography</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#follow">Follow</a></li>
      </ul>
    </nav>

    <section id="main">
      <h1 id="title">Maher Zain</h1>
      <p class="tag-line">Awakening Artist</p>

      <figure id="img-div">
        <img
          id="image"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/MAHER_ZAIN_%287401574750%29.jpg/800px-MAHER_ZAIN_%287401574750%29.jpg"
          alt="img"
        />
        <figcaption id="img-caption">Maher Zain</figcaption>
      </figure>
    </section>

    <section id="tribute-info">
      <h2>Discography</h2>
      <ul>
        <li class="album">
          <a
            href="https://id.wikipedia.org/wiki/Thank_You_Allah"
            target="_blank"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/id/1/17/Thank-you-allah-maher-zain.jpg"
              alt="Thank you Allah"
              class="album-img"
            />
            <div class="album-overlay">
              <div class="release-date">2009-11-1</div>
              <div class="album-title">Thank You Allah</div>
            </div>
          </a>
        </li>
        <li class="album">
          <a href="https://id.wikipedia.org/wiki/Forgive_Me" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/id/f/f4/Forgive-me-album-by-maher-zain.jpg"
              alt="Forgive me"
              class="album-img"
            />
            <div class="album-overlay">
              <div class="release-date">2012-04-02</div>
              <div class="album-title">Forgive Me</div>
            </div>
          </a>
        </li>
        <li class="album">
          <a
            href="https://id.wikipedia.org/wiki/One_(album_Maher_Zain)"
            target="_blank"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/id/thumb/e/eb/Maher_Zain_Album_One.jpg/600px-Maher_Zain_Album_One.jpg"
              alt="One"
              class="album-img"
            />
            <div class="album-overlay">
              <div class="release-date">2016-06-06</div>
              <div class="album-title">One</div>
            </div>
          </a>
        </li>
      </ul>
    </section>

    <section id="videos">
      <h2>Videos</h2>
      <div
        class="g-ytsubscribe"
        data-channel="MaherZainOfficial"
        data-layout="full"
        data-count="default"
      ></div>
      <div class="video-list">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/2gVjxIIXnx0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/bvfaPMMp0XI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/IbJ9I_AzNZo"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <section id="follow">
      <h2>Follow Maher Zain</h2>
      <ul>
        <li>
          <a
            href="https://www.awakening.org/artist/maherzain/"
            id="tribute-link"
            target="_blank"
            ><i class="fas fa-globe"></i
          ></a>
        </li>
        <li>
          <a href="https://www.facebook.com/MaherZain/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/MaherZain" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/maherzainofficial/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/user/MaherZainOfficial/videos"
            target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
      </ul>
    </section>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
